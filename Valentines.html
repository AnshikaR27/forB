<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb; /* Soft Pink Background */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
        }
        h1 {
            color: #ff4d6d;
            font-size: 26px;
        }
        .btn-container {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        /* Dancing Yes Button */
        #yes {
            background-color: #ff4d6d;
            color: white;
            position: relative;
            animation: dance 1s infinite alternate;
        }
        @keyframes dance {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        /* No Button Escape */
        #no {
            background-color: #ccc;
            color: black;
            position: absolute;
            transition: 0.3s ease-in-out;
        }
        /* Firework Effect */
        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
        /* I Love You Message */
        .love-message {
            position: absolute;
            font-size: 30px;
            color: red;
            opacity: 0;
            animation: appear 3s ease-in-out forwards;
        }
        @keyframes appear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        /* Floating hearts */
        .heart {
            position: fixed;
            font-size: 24px;
            color: red;
            animation: floatUp 3s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will You Be My Valentine, Bhumin Ji? üíñ</h1>
        <div class="btn-container">
            <button id="yes" onclick="yesClicked()">Yes üíò</button>
            <button id="no" onmouseover="moveNo()">No üíî</button>
        </div>
    </div>

    <script>
        function yesClicked() {
            alert("Yay! ‚ù§Ô∏è Can't wait for our Long-distance Valentine's date!");
            playMusic();
            showLoveMessage();
            createFloatingHearts();
        }

        function moveNo() {
    let noButton = document.getElementById("no");
    
    // Get the max X and Y so the button doesn't go off-screen
    let maxX = window.innerWidth - noButton.offsetWidth - 20; 
    let maxY = window.innerHeight - noButton.offsetHeight - 20;
    
    let x = Math.random() * maxX;
    let y = Math.random() * maxY;
    
    noButton.style.left = `${x}px`;
    noButton.style.top = `${y}px`;
}


        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                let firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(firework);
                setTimeout(() => { firework.remove(); }, 1000);
            }
        }

        function playMusic() {
            let audio = new Audio("https://raw.githubusercontent.com/AnshikaR27/diewithasmile/master/01 Die with a Smile.mp3"); // Replace with your file URL
            audio.play();
        }

        function showLoveMessage() {
            setTimeout(() => {
                let message = document.createElement("div");
                message.innerHTML = "I Love You! ‚ù§Ô∏è";
                message.classList.add("love-message");
                message.style.left = "50%";
                message.style.top = "50%";
                message.style.transform = "translate(-50%, -50%)";
                document.body.appendChild(message);
            }, 3000);
        }

        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 1 + "s";
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 3000);
            }
        }
    </script>

</body>
</html>
